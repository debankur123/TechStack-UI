<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 class="category-heading">Category List</h1>
        </div>
        <div class="col text-end">
            <p-button styleClass="p-button-warning" label="Add Category" icon="pi pi-plus-circle"
                [routerLink]="['/admin/categories/add']"></p-button>
        </div>
    </div>
    <ng-container *ngIf="categoryList">
        <div class="row mt-4">
            <div class="col">
                <p-table #table styleClass="p-datatable-gridlines" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[10, 25, 50]" [value]="categoryList" [paginator]="true" [rows]="10"
                    [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="CategoryNo" style="width: 20px; justify-content: center;">
                                CategoryNo<p-sortIcon field="CategoryNo"></p-sortIcon></th>
                            <th pSortableColumn="CategoryName" style="width: 20px; justify-content: center;">
                                CategoryName <p-sortIcon field="CategoryName"></p-sortIcon></th>
                            <th pSortableColumn="URLHandle" style="width: 20px;justify-content: center;">URLHandle
                                <p-sortIcon field="URLHandle"></p-sortIcon></th>
                            <th style="width: 20px; justify-content: center;">Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{ category.categoryId}}</td>
                            <td>{{ category.name }}</td>
                            <td>{{ category.urlHandle }}</td>
                            <td>
                               <a href="javascript:void(0);"> <i class="pi pi-pencil" pTooltip="Edit" style="font-size: 1.25rem;color: grey;" [routerLink]="['/admin/categories',category.categoryId ]" (click)="showDialog()"></i></a>

                               <a class="ms-3" href="javascript:void(0);"> <i class="pi pi-trash" pTooltip="Delete" style="font-size: 1.25rem; color: red;" (click)="onDelete(category.categoryId)"></i></a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
        <p-toast></p-toast>
        <p-confirmDialog></p-confirmDialog>
    </ng-container>
</div>
