<div class="card h-100">
  <div class="card-header">
    <h3 class="card-title">
      Images
    </h3>
  </div>
  <div class="card-body">
    <div class="d-flex flex-md-row flex-sm-column flex-wrap">
      <div class="col-8 p-4">

      </div>
      <div class="col-4 p-4 bg-light">
        <h5>Upload Image</h5>
        <form>
          <div class="mt-3">
            <input type="file" class="form-control">
          </div>
          <div class="mt-3">
            <input type="text" class="form-control" placeholder="File Name" name="filename">
          </div>
          <div class="mt-3">
            <input type="text" class="form-control" placeholder="Title" name="title">
          </div>
          <div class="mt-3">
            <button type="button" pButton class="primary-button" icon="pi pi-upload" label="UPLOAD"
              style="background-color: black; color: white; border: none;"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
